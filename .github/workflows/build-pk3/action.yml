name: Build PK3
description: Builds the PK3
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v3
  - name: currentDate
    id: current-date
    shell: bash
    run: echo "CURRENT_DATE=$(date +'%Y%m%d')" >> "$GITHUB_OUTPUT"
  - uses: montudor/action-zip@v1
    env:
      CURRENT_DATE: ${{ steps.current-date.outputs.CURRENT_DATE }}
    with:
      args: zip -r "hideous-helmet-extended-${{ github.ref_name }}-$CURRENT_DATE.pk3" . -i graphics/* zscript/* CVARINFO KEYCONF LANGUAGE.* LICENSE MENUDEF readme.md TEXTURES.* zscript.zs
